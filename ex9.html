<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Loop & Array</h1>
    <script>
        var coworkers =['he','him','she','her','it'];
        </script>
    <h2>Co workers</h2>
    <ul>
        <script>
            var  i = 0;
            while(i<coworkers.length){
            document.write('<li><a href="http://www.google.co.kr/'+coworkers[i]+'">'+coworkers[i]+'</a></li>');
            i++;
            }
        </script>
    </ul>

    
</body>
</html>
